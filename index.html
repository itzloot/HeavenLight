<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Heaven Light</title>

<style>
:root{
  --n1:#7f9cff;
  --n2:#c77dff;
  --n3:#4cc9f0;
  --glow:0 0 20px rgba(127,156,255,.7);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}

body{
  background:
    radial-gradient(circle at top,#1a1a3a 0%,#000 70%),
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.03) 0px,
      rgba(255,255,255,0.03) 1px,
      transparent 1px,
      transparent 40px
    );
  color:#fff;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 20px;
}
.welcome{letter-spacing:4px;color:#aaa;}
h1{
  font-size:3rem;
  margin:10px 0 20px;
  background:linear-gradient(90deg,var(--n1),var(--n2),var(--n3));
  background-size:300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:gradMove 6s linear infinite;
}
.hero p{max-width:600px;color:#ccc;margin-bottom:30px;}
.join-btn{
  padding:15px 40px;
  border-radius:40px;
  color:#000;
  font-weight:bold;
  text-decoration:none;
  background:linear-gradient(90deg,var(--n1),var(--n2),var(--n3));
  background-size:300%;
  animation:gradMove 3s linear infinite;
  box-shadow:0 0 40px rgba(140,120,255,.6);
}

/* SECTIONS */
.section{padding:90px 20px;max-width:1100px;margin:auto;}
.section h2{
  text-align:center;
  font-size:2.2rem;
  margin-bottom:50px;
  background:linear-gradient(90deg,var(--n1),var(--n2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}
.stat{
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:22px;
  padding:35px 20px;
  text-align:center;
  backdrop-filter:blur(10px);
}
.icon{
  width:42px;height:42px;margin-bottom:15px;
  stroke:var(--n3);stroke-width:1.6;fill:none;
  filter:drop-shadow(0 0 10px var(--n3));
}
.stat h3{
  font-size:2.1rem;
  color:var(--n1);
  text-shadow:0 0 15px rgba(127,156,255,.8);
}
.stat p{color:#bbb}

/* PULSE EFFECT */
.pulse{
  animation:pulseGlow .6s ease-out;
}

/* FOOTER */
footer{padding:40px;text-align:center;color:#777}

/* ANIMATIONS */
@keyframes gradMove{
  0%{background-position:0%}
  100%{background-position:300%}
}
@keyframes pulseGlow{
  0%{text-shadow:none}
  50%{text-shadow:var(--glow)}
  100%{text-shadow:none}
}
</style>
</head>

<body>

<section class="hero">
  <div class="welcome">WELCOME TO</div>
  <h1>Heaven Light</h1>
  <p>Chill futuristic Discord community for hangout, events & giveaways.</p>
  <a class="join-btn" href="https://discord.gg/BSWujNEeQt" target="_blank">
    Join Heaven Light
  </a>
</section>

<section class="section">
<h2>Community Power</h2>

<div class="stats">

<!-- MEMBERS (LIVE) -->
<div class="stat">
<svg class="icon" viewBox="0 0 24 24">
<circle cx="12" cy="7" r="4"/><path d="M4 21c0-4 16-4 16 0"/>
</svg>
<h3 id="members">0+</h3>
<p>Total Members</p>
</div>

<!-- ONLINE -->
<div class="stat">
<svg class="icon" viewBox="0 0 24 24">
<circle cx="12" cy="12" r="9"/>
</svg>
<h3 id="online">0+</h3>
<p>Online</p>
</div>

<!-- OFFLINE -->
<div class="stat">
<svg class="icon" viewBox="0 0 24 24">
<path d="M3 3l18 18"/><circle cx="12" cy="12" r="9"/>
</svg>
<h3 id="offline">0+</h3>
<p>Offline</p>
</div>

<!-- GIVEAWAYS -->
<div class="stat">
<svg class="icon" viewBox="0 0 24 24">
<path d="M6 8h12l-1 12H7z"/>
<path d="M9 8V6a3 3 0 016 0v2"/>
</svg>
<h3 data-count="10">0+</h3>
<p>Giveaways</p>
</div>

</div>
</section>

<footer>
© 2025 Heaven Light — Built for the community.
</footer>

<script>
/* ===== COUNT-UP WITH GLOW ===== */
function animate(el,target){
  let cur=0;
  const step=Math.max(1,Math.floor(target/60));
  const tick=()=>{
    cur+=step;
    if(cur<target){
      el.textContent=cur+"+";
      el.classList.add("pulse");
      requestAnimationFrame(tick);
    }else{
      el.textContent=target+"+";
      el.classList.add("pulse");
      setTimeout(()=>el.classList.remove("pulse"),400);
    }
  };
  tick();
}

/* ===== SCROLL INTO VIEW ===== */
const io=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      const el=e.target;
      if(el.dataset.count){
        animate(el,Number(el.dataset.count));
      }
      io.unobserve(el);
    }
  });
},{threshold:.6});

document.querySelectorAll("[data-count]").forEach(el=>io.observe(el));

/* ===== DISCORD LIVE DATA ===== */
fetch("https://discord.com/api/guilds/BSWujNEeQt/widget.json")
.then(r=>r.json())
.then(d=>{
  const online=d.presence_count || 0;
  const total=d.members?.length || 100;
  const offline=Math.max(total-online,0);

  animate(document.getElementById("members"),total);
  animate(document.getElementById("online"),online);
  animate(document.getElementById("offline"),offline);
})
.catch(()=>{
  animate(document.getElementById("members"),100);
  animate(document.getElementById("online"),35);
  animate(document.getElementById("offline"),65);
});
</script>

</body>
</html>
